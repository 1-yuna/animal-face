    <!-- 성별에 따른 변수 저장 -->
    <script>
      const button1 = document.querySelector(".button1");
      const button2 = document.querySelector(".button2");
      const num = 0;
      localStorage.setItem("number", num);

      function handleClick1() {
        button1.classList.toggle("button1-click");
        if ($(".button1").hasClass("button1-click") === true) {
          const num = 1;
          localStorage.setItem("number", num);
          button2.classList.remove("button2-click");
          $(".testpage-top-gen").html("(여자)");
        } else {
          const num = 0;
          localStorage.setItem("number", num);
          $(".testpage-top-gen").html("");
        }

        colorChange();
      }

      function handleClick2() {
        button2.classList.toggle("button2-click");
        if ($(".button2").hasClass("button2-click") === true) {
          const num = 2;
          localStorage.setItem("number", num);
          button1.classList.remove("button1-click");
          $(".testpage-top-gen").html("(남자)");
        } else {
          const num = 0;
          localStorage.setItem("number", num);
          $(".testpage-top-gen").html("");
        }
        colorChange();
      }

      function colorChange() {
        if (localStorage.getItem("number") == 1) {
          document.getElementById("body-1").style.backgroundColor = "pink";
          document.getElementById("body-2").style.backgroundColor = "#fff1f4";
          document.getElementById("testpage-top-text").style.color = "pink";
          document.getElementById("testpage-top-text").style.borderColor =
            "pink";
          button1.style.boxShadow = "0px 8px 15px pink";
          button2.style.boxShadow = "0px 8px 15px pink";
          $(button1).hover(
            function () {
              $(this).css("background-color", "pink");
            },
            function () {
              $(this).css("background-color", "white");
            }
          );
          $(button1).hover(
            function () {
              $(this).css("box-shadow", "0px 15px 20px palevioletred");
            },
            function () {
              $(this).css("box-shadow", "0px 8px 15px pink");
            }
          );
          $(button2).hover(
            function () {
              $(this).css("background-color", "pink");
            },
            function () {
              $(this).css("background-color", "white");
            }
          );
        } else if (localStorage.getItem("number") == 2) {
          document.getElementById("body-1").style.backgroundColor =
            "var(--blue-color)";
          document.getElementById("body-2").style.backgroundColor = "#eff4ff";
          document.getElementById("testpage-top-text").style.color =
            "var(--blue-color)";
          document.getElementById("testpage-top-text").style.borderColor =
            "var(--blue-color)";
          button1.style.boxShadow = "0px 8px 15px var(--blue-color)";
          button2.style.boxShadow = "0px 8px 15px var(--blue-color)";
          $(button1).hover(
            function () {
              $(this).css("background-color", "var(--blue-color)");
            },
            function () {
              $(this).css("background-color", "white");
            }
          );
          $(button1).hover(
            function () {
              $(this).css("box-shadow", "0px 15px 20px var(--border-color)");
            },
            function () {
              $(this).css("box-shadow", "0px 8px 15px var(--blue-color)");
            }
          );
          $(button2).hover(
            function () {
              $(this).css("background-color", "var(--blue-color)");
            },
            function () {
              $(this).css("background-color", "white");
            }
          );
        } else {
          document.getElementById("body-1").style.backgroundColor =
            "var(--base-color)";
          document.getElementById("body-2").style.backgroundColor = "#f1f1f7";
          document.getElementById("testpage-top-text").style.color =
            "var(--base-color)";
          document.getElementById("testpage-top-text").style.borderColor =
            "var(--base-color)";
          button1.style.boxShadow = "0px 8px 15px var(--base-color)";
          button2.style.boxShadow = "0px 8px 15px var(--base-color)";
          $(button1).hover(
            function () {
              $(this).css("background-color", "var(--base-color)");
            },
            function () {
              $(this).css("background-color", "white");
            }
          );
          $(button1).hover(
            function () {

            },
            function () {
              $(this).css("box-shadow", "0px 8px 15px var(--base-color)");
            }
          );
          $(button2).hover(
            function () {
              $(this).css("background-color", "var(--base-color)");
            },
            function () {
              $(this).css("background-color", "white");
            }

        }

      button1.addEventListener("click", handleClick1);

    <!-- 사진 업로드 -->
    <script>
      function readURL(input) {
        if (input.files && input.files[0]) {
          var reader = new FileReader();
          reader.onload = function (e) {
            $(".image-upload-wrap").hide();
            $(".file-upload-image").attr("src", e.target.result);
            $(".file-upload-content").show();
            $(".image-title").html(input.files[0].name);
          };
          reader.readAsDataURL(input.files[0]);
          if (localStorage.getItem("number") == 1) {
            todo1();
          } else {
            todo2();
          }
        } else {
          removeUpload();
        }
      }

      // 사진 재업로드
      function removeUpload() {
        window.location.reload();

        // $(".file-upload-input").replaceWith($(".file-upload-input").clone());
        // $(".file-upload-content").hide();
        // $(".image-upload-wrap").show();
      }
      $(".image-upload-wrap").bind("dragover", function () {
        $(".image-upload-wrap").addClass("image-dropping");
      });
      $(".image-upload-wrap").bind("dragleave", function () {
        $(".image-upload-wrap").removeClass("image-dropping");
      });
    </script>

    <script type="text/javascript">
      // More API functions here:

      function todo1() {
        const URL = "https://teachablemachine.withgoogle.com/models/gbhu2b5G4/";
        init1().then(() => {
          predict1();
        });

        // 모델 파일들 가져오기
        let model, webcam, labelContainer, maxPredictions;

        async function init1() {
          const modelURL = URL + "model.json";
          const metadataURL = URL + "metadata.json";

          model = await tmImage.load(modelURL, metadataURL);
          maxPredictions = model.getTotalClasses();
          labelContainer = document.getElementById("labelgraph-container-box");
        }

        // 모델 예측
        async function predict1() {
          var image = document.getElementById("face-image");
          const prediction = await model.predict(image, false);
          prediction.sort(
            (a, b) => parseFloat(b.probability) - parseFloat(a.probability)
          );

          var resultMessege;
          var resultMessegeColor;
          var resultComment;
          switch (prediction[0].className) {
            case "강아지상":

              break;
            case "고양이상":

            case "사슴상":
              resultMessege = "온순하고 우아한 사슴상";
              resultMessegeColor = "#71CF4F";
              resultComment =
                "맑고 영롱한 분위기의 당신은 사슴처럼 차분한 성격의 소유자다. 초롱초롱한 눈망울이 당신의 가장 큰 트레이드마크며 따스하고 온순한 눈빛을 가져 사랑스러움을 항상 머금고 있다. ";
              break;
            case "토끼상":
              resultMessege = "상큼발랄한 매력의 토끼상";
              resultMessegeColor = "#E3AAC0";
              resultComment =
                "발랄하고 귀여운 당신은 주변 사람들에게 기쁨을 주는 행복 바이러스다! 호기심이 많아 활발하며 귀엽고 순수한 외모로 연인의 보호본능을 자극한다. ";
              break;
            case "꼬부기상":
              resultMessege = "싱글벙글 귀여운 꼬부기상";
              resultMessegeColor = "#0DAEDF";
              resultComment =
                "항상 맑은 미소를 가지고 있는 당신은 주변 사람들에게 항상 웃음을 주는 행복 바이러스다! 보기보다 섬세하며 다른 사람들의 마을을 먼저 헤아릴 줄 아는 진정한 하 몰라.. 꼬부기 닮아서 부럽당 ";
              break;
          }
          $(".result-messege").html(resultMessege);
          $(".result-messege").css("color", resultMessegeColor);
          $(".result-comment").html(resultComment);

          for (let i = 0; i < maxPredictions; i++) {
            const labelgraphContainer = document.createElement("div");
            const label = document.createElement("span");
            const graphContainerBox = document.createElement("div");
            const graph = document.createElement("div");
            const percent = document.createElement("div");

            labelgraphContainer.className = "labelgraph-container";
            label.className = "label";
            graphContainerBox.className = "graph-container-box";
            graph.className = "graph";
            percent.className = "percent";

            graphContainerBox.appendChild(graph);
            labelgraphContainer.appendChild(label);
            labelgraphContainer.appendChild(graphContainerBox);
            labelgraphContainer.appendChild(percent);
            labelContainer.appendChild(labelgraphContainer);
            console.log(labelgraphContainer);

            const classPrediction = prediction[i].className;
            label.innerText = classPrediction;

            const classPredictionGraph =
              prediction[i].probability.toFixed(2) * 100;
            percent.innerText = classPredictionGraph + "%";
            graph.style.width = classPredictionGraph + "%";

            if (prediction[i].className == "강아지상") {
              graphContainerBox.style.backgroundColor = "#CEDFE6";
              graph.style.backgroundColor = "#30839A";
            } else if (prediction[i].className == "고양이상") {
              graphContainerBox.style.backgroundColor = "#F4EAD4";
              graph.style.backgroundColor = "#F8B039";
            } else if (prediction[i].className == "토끼상") {
              graphContainerBox.style.backgroundColor = "#F5E4EF";
              graph.style.backgroundColor = "#E3AAC0";
            } else if (prediction[i].className == "사슴상") {
              graphContainerBox.style.backgroundColor = "#DBEDDA";
              graph.style.backgroundColor = "#71CF4F";
            } else if (prediction[i].className == "꼬부기상") {
              graphContainerBox.style.backgroundColor = "#CEE7F7";
              graph.style.backgroundColor = "#0DAEDF";
            }
          }
          $(".roding").hide();
        }
      }
