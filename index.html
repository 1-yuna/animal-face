    <meta charset="utf-8" />

    <meta property="og:title" content="동물상 테스트" />
    <meta property="og:description" content="나와 닮은 동물상은 무엇일까?" />
    <meta property="og:image" content="animal.png" />
    <meta property="og:url" content="https://yuna-animal-site.netlify.app" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/Responsive.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
  </head>

  <body>
    <div id="body-1">
      <div id="body-2">
        <div class="testpage-top-box">
          <div id="testpage-top-text">
            <h1>동물상 테스트</h1>
            <h2 class="testpage-top-gen"></h2>
          </div>
          <p class="test-p"># 나와 닮은 동물상은 무엇일까?</p>
        </div>
        <div class="removw-p-button-box">
          <p class="test-p">성별을 선택하세요</p>
          <div class="testpage-button-box">
            <div class="wrap">
              <button class="button button1">woman</button>
            </div>
            <div class="wrap">
              <button class="button button2">man</button>
            </div>
          </div>
        </div>

        <script
          class="jsbin"
          src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"
        ></script>
        <div class="file-upload">
          <div class="image-upload-wrap">
            <input
              class="file-upload-input"
              onchange="readURL(this)"
              accept="image/*"
            />
            <div class="drag-text">
              <i class="far fa-image fa-6x"></i>
              <h3>이미지를 업로드 해주세요!</h3>
              <p>* 사진 데이터는 저장되지 않습니다.</p>
            </div>
          </div>
          <div class="file-upload-content">
            <h2 class="result-messege"></h2>
            <img
              class="file-upload-image"
              id="face-image"
              src="#"
              alt="your image"
            />
            <div class="roding d-flex justify-content-center">
              <div class="roding spinner-border" role="status">
                <span class="roding sr-only">Loading...</span>
              </div>
            </div>
            <p class="result-comment"></p>
            <div id="labelgraph-container-box"></div>
            <div class="image-title-wrap">
              <button
                type="button"
                onclick="removeUpload()"
                class="remove-image"
              >
                다른 사진으로 재시도
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="sns-box">
        <img
          class="kakao-btn"
          onclick="kakaoShare()"
          src="https://developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_medium.png"
        />
        <div class="addthis_inline_share_toolbox_ece0"></div>
      </div>
    </div>

    <div id="webcam-container"></div>
    <div id="label-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

    <!-- sns -->
    <script src="js/sns.js" async></script>
    <!-- 성별에 따른 변수 저장 -->
    <script src="js/button.js"></script>

    <!-- 사진 업로드 -->
    <script src="js/image-upload.js"></script>

    <!-- Teachable Machine-->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

    ></script>
